<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-screen">

    <div class="border border-zinc-800 p-10 w-80 text-center rounded-sm">
        <h1 class="text-4xl font-bold  mb-8 text-[#E1306C] ">Instagram</h1>
        
        <form onsubmit="event.preventDefault(); window.location.href='feed.html';">
            <input type="text" placeholder="Phone number, username, or email" required 
                class="w-full p-2 mb-2 bg-zinc-900 border border-zinc-800 rounded text-xs focus:outline-none">
            
            <input type="password" placeholder="Password" required 
                class="w-full p-2 mb-4 bg-zinc-900 border border-zinc-800 rounded text-xs focus:outline-none">
            
            <button type="submit" class="w-full bg-blue-500 py-1.5 rounded font-semibold text-sm hover:bg-blue-600 transition">
                Log In
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-zinc-800"></div>
            <span class="px-3 text-zinc-500 text-xs font-bold">OR</span>
            <div class="flex-grow border-t border-zinc-800"></div>
        </div>

        <p class="text-blue-900 text-xs font-bold cursor-pointer">Log in with Facebook</p>
    </div>

    <div class="border border-zinc-800 p-5 w-80 mt-4 text-center text-sm">
        Don't have an account? <span class="text-blue-500 font-bold cursor-pointer">Sign up</span>
    </div>

</body>
</html>
